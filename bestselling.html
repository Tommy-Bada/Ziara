<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZIARA</title>
    <link rel="stylesheet" href="index.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/fivo-sans-modern"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background-color">
    <nav
      class="w-0 h-[100vh] pt-[12rem] absolute bg-background-color z-10 transition-all duration-1000 ease-in overscroll-y-hidden"
    >
      <ul class="overflow-hidden mx-[2rem] lg:mx-[4rem]">
        <p>
          <a
            href="/"
            class="text-[3.6rem] sm:text-[6.4rem] font-[700] text-transparent hover:text-brand-name-dark-color transition-all duration-1000 ease-out nav-menu"
            >HOME</a
          >
        </p>
        <p class="my-[3rem]">
          <a
            href="bestselling.html"
            class="text-[3.6rem] sm:text-[6.4rem] font-[700] text-transparent hover:text-brand-name-dark-color transition-all duration-1000 ease-out nav-menu"
            >BESTSELLING</a
          >
        </p>
        <p>
          <a
            href="#newsletter"
            class="text-[3.6rem] sm:text-[6.4rem] font-[700] text-transparent hover:text-brand-name-dark-color transition-all duration-1000 ease-out nav-menu"
            >COLLECTIONS</a
          >
        </p>
      </ul>
    </nav>
    <header
      class="flex justify-between items-center px-[2rem] lg:px-[4rem] pb-[.4rem] lg:pb-[.8rem] pt-[2rem] border-b-[1.5px] border-black relative z-20"
    >
      <p class="text-[2rem] lg:text-[3rem] font-[450]">ZIARA</p>
      <div id="hamburger">
        <div class="w-[2.2rem] h-[2px] bg-black"></div>
        <div class="w-[2.2rem] h-[2px] bg-black my-[.4rem]"></div>
        <div
          class="w-[1.6rem] h-[2px] bg-black hamburger-line transition-width duration-[.4s] ease-in"
        ></div>
      </div>
    </header>
    <footer class="fourth-trigger">
      <div class="leading-none relative m-[2rem] lg:m-[6rem] animation-item">
        <p
          class="text-box-2 text-center font-[450] text-[4rem] lg:text-[16.4rem] text-transparent hidden lg:block absolute bottom-2 left-3"
        >
          ZIARA.FASHION
        </p>
        <h1
          class="text-center font-[450] text-[4rem] lg:text-[16.4rem] text-brand-name-dark-color head-text"
        >
          ZIARA.FASHION
        </h1>
      </div>
      <div
        class="border-t-[2px] border-black px-[4rem] py-[2rem] flex flex-col-reverse items-center lg:flex-row lg:justify-between"
      >
        <p>
          <a href="#" class="mt-[2rem] lg:mt-0 text-[1.4rem] text-center"
            >@ 2023. Ziara Fashion. All Rights Reserved</a
          >
        </p>
        <div class="flex flex-col items-center lg:flex-row">
          <p class="lg:mr-[2rem]">
            <a href="#" class="text-[1.4rem]">Privacy</a>
          </p>
          <p><a href="#" class="text-[1.4rem]">Terms and Conditions</a></p>
        </div>
      </div>
      <div
        class="bg-black hidden lg:flex rounded-full w-[11rem] h-[11rem] justify-center items-center absolute pointer-events-none origin-center translate-x-[50%] translate-y-[50%] cursor opacity-0 transition-opacity duration-[0.4s]"
      >
        <p class="text-white text-[1.2rem]">Shop Now</p>
        <div><img src="img/cursor-arrow.svg" /></div>
      </div>
    </footer>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://unpkg.com/gsap@3.9.0/dist/ScrollTrigger.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="index.js"></script> -->
    <script src="nav.js"></script>
  </body>
</html>
